<table class="table table-hover">
	<thead>
		<tr>
			<td>Tag Jogador</td>
			<td>Clan</td>
			<td>Ranking</td>
			<td colspan="2">Ações</td>
		</tr>
	</thead>

	<tbody>
		<tr * ngFor="let jogador of jogadores">
			<td>{{jogador.TagJogador}}</td>
			<td>{{jogador.Clan}}</td>
			<td>{{jogador.Ranking}}</td>
			<td><a [routerLink]="['/edit', jogador._id]" class="btn btn-primary">Editar</a></td>
			<td><a [routerLink]="" class="btn btn-danger">Deletar</a></td>
		</tr>
	</tbody>
</table>
